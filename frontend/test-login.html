<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                document.getElementById('result').innerHTML = '<p>Testing login...</p>';
                
                // Set baseURL for axios
                axios.defaults.baseURL = '/api';
                console.log('BaseURL set to:', axios.defaults.baseURL);
                
                const response = await axios.post('/auth/login', { email, password });
                document.getElementById('result').innerHTML = '<p>Login success: ' + JSON.stringify(response.data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Login error: ' + error.message + '</p>';
                console.error('Login error:', error);
                if (error.response) {
                    document.getElementById('result').innerHTML += '<p>Error response: ' + JSON.stringify(error.response.data) + '</p>';
                }
            }
        });
    </script>
</body>
</html>
